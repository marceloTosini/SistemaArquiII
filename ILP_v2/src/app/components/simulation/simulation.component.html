<div style="margin-bottom: 100px">

    <div class="container mt-4">
        <div class="row">
            <div class="col-auto mb-3">
                <app-simulation-table-view *ngIf="simulationOn"></app-simulation-table-view>
            </div>

            <div class="col-auto mb-3">
                <app-graph-view *ngIf="simulationOn"></app-graph-view>
            </div>

        </div>
    </div>


    <div class="container">
        <div class="row uppadding-10">
            <div class="col- md-12">
                <app-simulation-result *ngIf="isFinish"></app-simulation-result>
            </div>
        </div>
    </div>

</div>
